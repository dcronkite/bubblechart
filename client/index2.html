<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="graph2.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>

<script>

    let docEl = document.documentElement,
        bodyEl = document.getElementsByTagName('body')[0];

    let width = window.innerWidth || docEl.clientWidth || bodyEl.clientWidth,
        height = window.innerHeight || docEl.clientHeight || bodyEl.clientHeight;

    let xLoc = width / 2 - 25,
        yLoc = 100;

    // initial node data
    let nodes = [{title: "new concept", id: 0, x: xLoc, y: yLoc},
        {title: "new concept", id: 1, x: xLoc, y: yLoc + 200}];
    let edges = [{source: nodes[1], target: nodes[0]}];


    /** MAIN SVG **/
    let svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
    let graph = new BubbleChart(svg, nodes, edges);
    graph.setIdCt(2);
    graph.updateGraph();
</script>
