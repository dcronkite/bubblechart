<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: 0.5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
<h2 id="greeting">Logging in...</h2>
<ul id="messages"></ul>

<form id="chatForm" action="#">
    <input id="chatInput" autocomplete="off"/>
    <button onclick="sendMessage()">Send</button>
</form>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    let baseURL = 'http://127.0.0.1:8090'
    const chatInput = document.getElementById('chatInput');
    let username = null;
    fetch(`${baseURL}/login`, {
        method: 'POST',
        body: JSON.stringify({
            username: 'admin',
            password: 'admin',
        }),
    }).then((response) => {
        return response.json();
    }).then((json) => {
        console.log(json);
        username = json['username'];
        document.getElementById('greeting').innerText = `${username}'s Chat Session`;
    })

    function addMessage(text) {
        const messages = document.getElementById('messages');
        const liEl = document.createElement('li');
        const textEl = document.createTextNode(text);
        liEl.appendChild(textEl);
        messages.appendChild(liEl);
    }

    function sendMessage() {
        socket.emit('chat message', chatInput.value);
        chatInput.value = '';
    }

    var socket = io(baseURL);
    socket.on('connect', function () {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
    socket.on('chat message', function (response) {
        addMessage(response['message']);
    });
</script>
</html>
